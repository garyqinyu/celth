<BR><B><FONT COLOR="#9C0000"><FONT SIZE=+2>PegPoint</FONT></FONT></B>
&nbsp;
<P><FONT FACE="Arial,Helvetica">
The PegPoint structure contains a single pixel address.
<HR>

<P>The PegPoint structure is defined as:
<BR>
<B>
<PRE>

struct PegPoint
{
    SIGNED x;
    SIGNED y;
    BOOL operator != (const PegPoint &amp;InPoint)
    BOOL operator == (const PegPoint &amp;InPoint)
    PegPoint operator +(const PegPoint &amp;Point)
};

</PRE>
</B>

&nbsp;

</FONT>
